<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <img src="./img/logo.png" alt="logo" class="main__logo" />
      <div class="buttons">
        <button class="btn cloth">
          <img
            src="./img/blue_t.png"
            alt="tshirt"
            data-key="type"
            data-value="tshirt"
          />
        </button>
        <button class="btn cloth">
          <img
            src="./img/blue_p.png"
            alt="pants"
            data-key="type"
            data-value="pants"
          />
        </button>
        <button class="btn cloth">
          <img
            src="./img/blue_s.png"
            alt="skirt"
            data-key="type"
            data-value="skirt"
          />
        </button>
        <button class="btn color" data-key="color" data-value="blue">
          Blue
        </button>
        <button class="btn color" data-key="color" data-value="yellow">
          Yellow
        </button>
        <button class="btn color" data-key="color" data-value="pink">
          Pink
        </button>
      </div>
      <ul class="items"></ul>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
